   <!-- Script para cargar comentarios desde Google Sheets -->
   <script>
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR0EPsVe_eEXC7APmpJUtmvJ2s4U15c9g3tdLV_sGgNJusICzp2rpACMQSXow0joKm2O2k70vw42M_6/pub?gid=1747991182&single=true&output=csv&t=' + new Date().getTime();
  
    fetch(url)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').slice(1); // Saltar encabezado
        const colors = ['text-primary', 'text-success', 'text-warning', 'text-danger', 'text-info'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        const container = document.getElementById('comentarios-container');
  
        rows.forEach(row => {
          const columns = row.split(',');
  
          const nombre = columns[1]?.trim();     // Columna B
          const comentario = columns[2]?.trim(); // Columna C
  
          if (nombre && comentario) {
            const card = `
              <div class="col-md-4" data-aos="fade-up">
                <div class="card h-100 shadow-sm border-0">
                  <div class="card-body">
                    <i class="bi bi-chat-left-quote ${randomColor} me-2"></i>"${comentario}"
                    <div class="text-end"><small class="text-muted">– ${nombre}</small></div>
                  </div>
                </div>
              </div>`;
            container.innerHTML += card;
          }
        });
      });
  </script>
